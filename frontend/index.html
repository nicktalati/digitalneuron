<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Neuron Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
        }
        #controls button { margin: 5px; }
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="load-lod0">Load High Detail (LOD 0)</button>
        <button id="load-lod1">Load Low Detail (LOD 1)</button>
    </div>
    <div id="loading-indicator">Loading...</div>

    <!-- IMPORTANT: Import Three.js and OrbitControls -->
    <!-- Get these from a CDN or install via npm and bundle later -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
